<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edita Nota</title>
    <style th:replace="components/bootstrap :: bootstrapCss"></style>
    <style th:replace="components/bootstrap :: bootstrapSelectCss"></style>
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }

    .col-auto:first-child {
        width: 140px;
    }

    .col-auto:last-child {
        width: 140px;
    }

    .bootstrap-select {
        width: 262px !important;
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>
    <div class="container p-4 d-flex justify-content-center">
        <div>
            <div class="d-flex justify-content-center">
                <h1>Edita Nota</h1>
            </div>
            <form th:action="@{/notes/editPost(id=${nota.getIdItemmat()})}" method="post" th:object="${nota}">
                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="uf" class="col-form-label float-end">Ufs</label></div>
                    <div class="col-auto">
                        <select th:field="*{uf}" class="selectpicker" id="uf" name="uf" aria-label="size 3 select example">
                            <option th:each="uf: ${ufs}" th:value="${uf.idUf}" th:text="${uf.nomUf}"></option>
                        </select>
                    </div>
                    <div class="col-auto"><span class="form-text"></span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></span></div>

                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="notaOrd" class="col-form-label float-end">Nota ordinaria</label></div>
                    <div class="col-auto"><input th:field="*{notaOrd}" name="notaOrd" type="number" id="notaOrd" class="form-control"></div>
                    <div class="col-auto"><span class="form-text">Ha de ser integer</span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('notaOrd')}" th:errors="*{notaOrd}"></span></div>

                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="notaExtra" class="col-form-label float-end">Nota extraordinaria</label></div>
                    <div class="col-auto"><input th:field="*{notaExtra}" name="notaExtra" type="number" id="notaExtra" class="form-control"></div>
                    <div class="col-auto" style="text-align: right"><span class="form-text">Ha de ser integer</span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('notaExtra')}" th:errors="*{notaExtra}"></span></div>

                <!--
                                <div class="row g-3 align-items-center m-2">
                                    <div class="col-auto"><label for="matricula" class="col-form-label float-end">Matricula</label></div>
                                    <div class="col-auto"><input th:field="*{matricula}" name="matricula" type="text" id="matricula" class="form-control"></div>
                                    <div class="col-auto"><span class="form-text"></span></div>
                                </div>

                                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></span></div>
                -->

                <div class="m-4" style="margin-left: 250px !important;">
                    <button type="submit" class="btn btn-primary m-2">Edita</button>
                    <a class="btn btn-danger m-2" th:href="@{/notes}">Cancela</a>
                </div>
            </form>
        </div>
    </div>
</main>

<style th:replace="components/bootstrap :: jquery"></style>
<style th:replace="components/bootstrap :: bootstrapJs"></style>
<style th:replace="components/bootstrap :: bootstrapSelectJs"></style>
</body>
</html>
