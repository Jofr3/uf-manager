<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea una Matricula</title>
    <style th:replace="components/bootstrap :: bootstrapCss"></style>
    <style th:replace="components/bootstrap :: bootstrapSelectCss"></style>
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }

    .col-auto:first-child {
        width: 140px;
    }

    .col-auto:last-child {
        width: 140px;
    }

    .bootstrap-select {
        width: 262px !important;
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>
    <div class="container p-4 d-flex justify-content-center">
        <div>
            <div class="d-flex justify-content-center">
                <h1>Crea una Matricula</h1>
            </div>
            <form th:action="@{/matricules/save}" method="post" th:object="${matricula}">
                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="dataMatricula" class="col-form-label float-end">Numero</label></div>
                    <div class="col-auto"><input th:field="*{dataMatricula}" name="dataMatricula" type="date" id="dataMatricula" class="form-control" style="width: 17vw"></div>
                    <div class="col-auto"><span class="form-text"></span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('dataMatricula')}" th:errors="*{dataMatricula}"></span></div>

                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="itemmats" class="col-form-label float-end">Notes</label></div>
                    <div class="col-auto">
                        <select th:field="*{itemmats}" class="selectpicker" id="itemmats" name="itemmats" multiple aria-label="Default select example">
                            <option th:each="nota: ${notes}" th:value="${nota.idItemmat}" th:text="${nota.idItemmat}"></option>
                        </select>
                    </div>
                    <div class="col-auto"><span class="form-text"></span></div>
                </div>

<!--
                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="expedient" class="col-form-label float-end">Expedient</label></div>
                    <div class="col-auto">
                        <select th:field="*{expedient}" class="form-select" id="expedient" name="expedient" aria-label="Default select example" style="width: 17vw">
                            <option th:value="null" selected></option>
                            <option th:each="expedient: ${expedients}" th:value="${expedient.idExpedient}" th:text="${expedient.estudiant.nomEstudiant}"></option>
                        </select>
                    </div>
                    <div class="col-auto"><span class="form-text"></span></div>
                </div>
-->

                <div class="m-4" style="margin-left: 250px !important;">
                    <button type="submit" class="btn btn-primary m-2">Crea</button>
                    <a class="btn btn-danger m-2" th:href="@{/matricules}">Cancela</a>
                </div>
            </form>
        </div>
    </div>
</main>

<style th:replace="components/bootstrap :: jquery"></style>
<style th:replace="components/bootstrap :: bootstrapJs"></style>
<style th:replace="components/bootstrap :: bootstrapSelectJs"></style>
</body>
</html>
