<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edita Cursos</title>
    <style th:replace="components/bootstrap :: bootstrapCss"></style>
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }

    .col-auto:first-child {
        width: 140px;
    }

    .col-auto:last-child {
        width: 140px;
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>
    <div class="container p-4 d-flex justify-content-center">
        <div>
            <div class="d-flex justify-content-center">
                <h1>Edita curs</h1>
            </div>
            <form th:action="@{/cursos/editPost(id=${curs.idCurs})}" method="post" th:object="${curs}">
                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="nomCurs" class="col-form-label float-end">Nom</label></div>
                    <div class="col-auto"><input th:field="*{nomCurs}" name="nomCurs" type="text" id="nomCurs" class="form-control"></div>
                    <div class="col-auto"><span class="form-text">Unic</span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('nomCurs')}" th:errors="*{nomCurs}"></span></div>

                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="anyIniciCurs" class="col-form-label float-end">Any inici</label></div>
                    <div class="col-auto" style="width: 18vw"><input th:field="*{anyIniciCurs}" placeholder="YYYY" min="2010" max="2050" step="1" name="anyIniciCurs" type="number" id="anyIniciCurs" class="form-control"></div>
                    <div class="col-auto"><span class="form-text"></span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('anyIniciCurs')}" th:errors="*{anyIniciCurs}"></span></div>

                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="anyFinalCurs" class="col-form-label float-end">Any final</label></div>
                    <div class="col-auto" style="width: 18vw"><input th:field="*{anyFinalCurs}" placeholder="YYYY" min="2010" max="2050" step="1" name="anyFinalCurs" type="number" id="anyFinalCurs" class="form-control"></div>
                    <div class="col-auto"><span class="form-text"></span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('anyFinalCurs')}" th:errors="*{anyFinalCurs}"></span></div>

                <div class="form-check form-switch mt-3" style="margin-left: 155px" th:switch="${actiuExist}">
                    <input th:case="null" th:field="*{actiu}" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
                    <input th:case="${curs}" th:field="*{actiu}" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3">
                    <input th:case="*" disabled th:field="*{actiu}" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Actiu</label>
                </div>

                <div class="m-4" style="margin-left: 250px !important;">
                    <button type="submit" class="btn btn-primary m-2">Edita</button>
                    <a class="btn btn-danger m-2" th:href="@{/cursos}">Cancela</a>
                </div>
            </form>
        </div>
    </div>
</main>

<script th:replace="components/bootstrap :: bootstrapJs"></script>
</body>
</html>
