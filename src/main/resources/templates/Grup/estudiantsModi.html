<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiants</title>
    <style th:replace="components/bootstrap :: bootstrapCss"></style>
    <style th:replace="components/bootstrap :: bootstrapIcons"></style>
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>

    <div class="container-fluid p-5 pt-4">
        <div th:replace="components/flash :: ok"></div>
        <div class="d-flex justify-content-between">
            <h3 th:text="${'Estudiants de ' + grup.nomGrup}"></h3>
            <a class="mb-2 btn btn-light" th:href="@{/grups/estudiants(id=${grup.idGrup})}">Confirma</a>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-danger table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Cognom</th>
                        <th scope="col">Mail</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Data naixament</th>
                        <th scope="col">Affegeix</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="estudiant: ${estudiantsNoGrup}">
                        <th th:text="${estudiant.nomEstudiant}"></th>
                        <td th:text="${estudiant.cognomEstudiant}"></td>
                        <td th:text="${estudiant.mailEstudiant}"></td>
                        <td th:text="${estudiant.dniEstudiant}"></td>
                        <td th:text="${estudiant.dataNaixEstudiant}"></td>
                        <td><a class="btn btn-danger" th:href="@{/grups/estudiants/add(idGrup=${grup.idGrup}, idEstudiant=${estudiant.idEstudiant})}"><i class="bi bi-arrow-right"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table table-success table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Cognom</th>
                        <th scope="col">Mail</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Data naixament</th>
                        <th scope="col">Elimina</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="estudiant: ${grup.estudiants}">
                        <th th:text="${estudiant.nomEstudiant}"></th>
                        <td th:text="${estudiant.cognomEstudiant}"></td>
                        <td th:text="${estudiant.mailEstudiant}"></td>
                        <td th:text="${estudiant.dniEstudiant}"></td>
                        <td th:text="${estudiant.dataNaixEstudiant}"></td>
                        <td><a class="btn btn-success" th:href="@{/grups/estudiants/remove(idGrup=${grup.idGrup}, idEstudiant=${estudiant.idEstudiant})}"><i class="bi bi-arrow-left"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<style th:replace="components/bootstrap :: bootstrapJs"></style>
</body>
</html>
