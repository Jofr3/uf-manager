<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mps</title>
    <style th:replace="components/bootstrap :: bootstrapCss"></style>
    <style th:replace="components/bootstrap :: bootstrapIcons"></style>
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>

    <div class="container-fluid p-5 pt-4">
        <div th:replace="components/flash :: ok"></div>
        <div class="d-flex justify-content-between">
            <h3 th:text="${'Cursos de ' + pla.nomPla}"></h3>
            <a class="mb-2 btn btn-light" th:href="@{/plans/cursos(id=${pla.idPla})}">Confirma</a>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-danger table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Any inici</th>
                        <th scope="col">Any final</th>
                        <th scope="col">Grups</th>
                        <th scope="col">Actiu</th>
                        <th scope="col">Affegir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="curs: ${cursosNoPla}">
                        <th th:text="${curs.nomCurs}"></th>
                        <td th:text="${curs.anyIniciCurs}"></td>
                        <td th:text="${curs.anyFinalCurs}"></td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    Grups
                                </button>
                                <ul class="dropdown-menu">

                                    <table class="table table-secondary table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Nom</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="grup: ${curs.grups}">
                                            <th th:text="${grup.nomGrup}"></th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </ul>
                                <button class="btn btn-dark" style="padding: 3px">
                                    <a th:href="@{/cursos/grups(id=${curs.idCurs})}"><i
                                            style="font-size: 20px; padding: 10px; color: white"
                                            class="bi bi-three-dots"></i></a>
                                </button>
                            </div>
                        </td>
                        <td th:text="${curs.actiu == true} ? 'Si' : 'No'"></td>
                        <td><a class="btn btn-danger" th:href="@{/plans/cursos/add(idPla=${pla.idPla}, idCurs=${curs.idCurs})}"><i
                                class="bi bi-arrow-right"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table table-success table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Any inici</th>
                        <th scope="col">Any final</th>
                        <th scope="col">Grups</th>
                        <th scope="col">Affegir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="curs: ${pla.cursos}">
                        <th th:text="${curs.nomCurs}"></th>
                        <td th:text="${curs.anyIniciCurs}"></td>
                        <td th:text="${curs.anyFinalCurs}"></td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton2"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    Grups
                                </button>
                                <ul class="dropdown-menu">

                                    <table class="table table-secondary table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Nom</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="grup: ${curs.grups}">
                                            <th th:text="${grup.nomGrup}"></th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </ul>
                                <button class="btn btn-dark" style="padding: 3px">
                                    <a th:href="@{/cursos/grups(id=${curs.idCurs})}"><i
                                            style="font-size: 20px; padding: 10px; color: white"
                                            class="bi bi-three-dots"></i></a>
                                </button>
                            </div>
                        </td>
                        <td><a class="btn btn-success" th:href="@{/plans/cursos/remove(idPla=${pla.idPla}, idCurs=${curs.idCurs})}"><i
                                class="bi bi-arrow-left"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


<style th:replace="components/bootstrap :: bootstrapJs"></style>
</body>
</html>
