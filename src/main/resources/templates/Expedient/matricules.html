<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matricules</title>
    <link th:replace="components/bootstrap :: bootstrapCss">
    <link th:replace="components/bootstrap :: bootstrapIcons">
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }

    .col-wrapper, .form-wrapper, .form-control {
        height: 60vh;
    }
    .bi{
        font-size: 25px;
    }
    .form-control::-webkit-scrollbar {
        display: none;
    }
    .form-control {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>
    <div class="container-fluid p-5 pt-4">
        <div class="d-flex justify-content-between">
            <h3 th:text="${'Matricules de ' + expedient.nomExpedient}"></h3>
        </div>

        <div class="row col-wrapper">
            <div class="col form-wrapper">
                <table class="table table-danger table-striped mb-1">
                    <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Expedient</th>
                    </tr>
                    </thead>
                </table>
                <select name="from[]" id="multiselect" class="form-control" multiple="multiple">
                    <option th:each="matricules: ${matriculesNoExpedient}" th:value="${matricules.idMatricula}" th:text="${matricules.dataMatricula}"></option>
                </select>
            </div>

            <div class="col-1 form-wrapper d-flex justify-content-around flex-column">
                <button type="button" id="multiselect_rightAll" class="btn btn-light"><i class="bi bi-chevron-double-right"></i></button>
                <button type="button" id="multiselect_rightSelected" class="btn btn-light"><i class="bi bi-chevron-right"></i></button>
                <button type="button" id="multiselect_leftSelected" class="btn btn-light"><i class="bi bi-chevron-left"></i></button>
                <button type="button" id="multiselect_leftAll" class="btn btn-light"><i class="bi bi-chevron-double-left"></i></button>
            </div>

            <div class="col form-wrapper">
                <table class="table table-success table-striped mb-1">
                    <thead>
                    <tr>
                        <th scope="col">Nota ordinaria</th>
                        <th scope="col">Nota extraordinaria</th>
                        <th scope="col">Matricula</th>
                    </tr>
                    </thead>
                </table>
                <form method="post" th:action="@{/expedient/matricules/editPost(id=${expedient.idExpedient})}" th:object="${expedient}">
                    <select th:field="*{matricules}" name="to[]" id="multiselect_to" class="form-control" multiple="multiple">
                        <option th:each="matricules: ${expedient.matricules}" th:value="${matricules.idMatricula}" th:text="${matricules.nomMatricula}"></option>
                    </select>
                    <button type="submit" class="btn btn-light float-end mt-1">Confirma</button>
                </form>
            </div>
        </div>
    </div>

</main>

<script th:replace="components/bootstrap :: jquery"></script>
<script th:replace="components/bootstrap :: bootstrapJs"></script>
<script th:replace="components/bootstrap :: bootstrapMultiSelect"></script>
<script>
    $('#multiselect').multiselect();
</script>
</body>
</html>
