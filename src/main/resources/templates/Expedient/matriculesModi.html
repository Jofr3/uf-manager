<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matricules</title>
    <style th:replace="components/bootstrap :: bootstrapCss"></style>
    <style th:replace="components/bootstrap :: bootstrapIcons"></style>
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>

    <div class="container-fluid p-5 pt-4">
        <div th:replace="components/flash :: ok"></div>
        <div class="d-flex justify-content-between">
            <h3 th:text="${'Matricules de ' + expedient.nomExpedient}"></h3>
            <a class="mb-2 btn btn-light" th:href="@{/expedients/matricules(id=${expedient.idExpedient})}">Confirma</a>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-danger table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Data</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Affegeix</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="matricula: ${matriculesNoExpedient}">
                        <th th:text="${matricula.nomMatricula}"></th>
                        <th th:text="${matricula.dataMatricula}"></th>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    Notes
                                </button>
                                <ul class="dropdown-menu">
                                    <table class="table table-secondary table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Uf</th>
                                            <th scope="col">Nota ordinaria</th>
                                            <th scope="col">Nota extraordinaria</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="nota: ${matricula.itemmats}">
                                            <th th:text="${nota.uf != null} ? ${nota.uf.nomUf} : 'No pertany a cap uf'"></th>
                                            <td th:text="${nota.notaOrd}"></td>
                                            <td th:text="${nota.notaExtra}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </ul>
                                <button class="btn btn-dark" style="padding: 3px">
                                    <a th:href="@{/matricules/notes(id=${matricula.idMatricula})}"><i
                                            style="font-size: 20px; padding: 10px; color: white" class="bi bi-three-dots"></i></a>
                                </button>
                            </div>
                        </td>
                        <td><a class="btn btn-danger"
                               th:href="@{/expedients/matricules/add(idExpedient=${expedient.idExpedient}, idMatricula=${matricula.idMatricula})}"><i
                                class="bi bi-arrow-right"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table table-success table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Data</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Elimina</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="matricula: ${expedient.matricules}">
                        <th th:text="${matricula.nomMatricula}"></th>
                        <th th:text="${matricula.dataMatricula}"></th>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton2"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    Notes
                                </button>
                                <ul class="dropdown-menu">
                                    <table class="table table-secondary table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Uf</th>
                                            <th scope="col">Nota ordinaria</th>
                                            <th scope="col">Nota extraordinaria</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="nota: ${matricula.itemmats}">
                                            <th th:text="${nota.uf != null} ? ${nota.uf.nomUf} : 'No pertany a cap uf'"></th>
                                            <td th:text="${nota.notaOrd}"></td>
                                            <td th:text="${nota.notaExtra}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </ul>
                                <button class="btn btn-dark" style="padding: 3px">
                                    <a th:href="@{/matricules/notes(id=${matricula.idMatricula})}"><i
                                            style="font-size: 20px; padding: 10px; color: white" class="bi bi-three-dots"></i></a>
                                </button>
                            </div>
                        </td>
                        <td><a class="btn btn-success"
                               th:href="@{/expedients/matricules/remove(idExpedient=${expedient.idExpedient}, idMatricula=${matricula.idMatricula})}"><i
                                class="bi bi-arrow-left"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


<style th:replace="components/bootstrap :: bootstrapJs"></style>
</body>
</html>
