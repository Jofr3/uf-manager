<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mps</title>
    <link th:replace="components/bootstrap :: bootstrapCss">
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>

    <div class="container-fluid p-5 pt-4">
        <div class="d-flex justify-content-between">
            <h3 th:text="${'Ufs de ' + mp.nomMp}"></h3>
            <a class="btn btn-success m-1" th:href="@{/mps/create}" th:text="${'Maneja les ufs de '+mp.nomMp}"></a>
        </div>
    </div>

</main>


<link th:replace="components/bootstrap :: bootstrapJs">
</body>
</html>
