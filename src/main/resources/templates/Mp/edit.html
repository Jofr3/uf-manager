<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edita Mp</title>

    <style th:replace="components/bootstrap :: bootstrapCss"></style>
    <style th:replace="components/bootstrap :: bootstrapSelectCss"></style>
</head>
<style>
    body {
        height: 80vh;
        background-color: #2c2e32;
        color: rgba(255, 255, 255, 0.65);
    }

    .col-auto:first-child {
        width: 140px;
    }

    .col-auto:last-child {
        width: 140px;
    }

    .bootstrap-select {
        width: 262px !important;
    }
</style>
<body>

<header th:replace="components/header"></header>

<main>
    <div class="container p-4 d-flex justify-content-center">
        <div>
            <div class="d-flex justify-content-center">
                <h1>Edita Mp</h1>
            </div>
            <form th:action="@{/mps/editPost(id=${mp.idMp})}" method="post" th:object="${mp}">
                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="numMp" class="col-form-label float-end">Numero</label></div>
                    <div class="col-auto"><input th:field="*{numMp}" name="numMp" type="number" id="numMp" class="form-control"></div>
                    <div class="col-auto"><span class="form-text">Ha de ser integer</span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('numMp')}" th:errors="*{numMp}"></span></div>

                <div class="row g-3 align-items-center m-2">
                    <div class="col-auto"><label for="nomMp" class="col-form-label float-end">Nom</label></div>
                    <div class="col-auto"><input th:field="*{nomMp}" name="nomMp" type="text" id="nomMp" class="form-control"></div>
                    <div class="col-auto"><span class="form-text">Unic</span></div>
                </div>

                <div class="d-flex justify-content-center"><span class="text-danger" th:if="${#fields.hasErrors('nomMp')}" th:errors="*{nomMp}"></span></div>

                <div class="m-4" style="margin-left: 250px !important;">
                    <button type="submit" class="btn btn-primary m-2">Edita</button>
                    <a class="btn btn-danger m-2" th:href="@{/mps}">Cancela</a>
                </div>
            </form>
        </div>
    </div>
</main>


<style th:replace="components/bootstrap :: jquery"></style>
<style th:replace="components/bootstrap :: bootstrapJs"></style>
<style th:replace="components/bootstrap :: bootstrapSelectJs"></style>
</body>
</html>
